<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>NFT Preview Card Component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="card">
            <div class="nft-image smooth-trans pointer">
                <img src="images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <h1 class="title smooth-trans pointer">Equilibrium #3429</h1>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-and-time">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="eth">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="clock">
                    <h3>3 days left</h3>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="images/image-avatar.png" alt="avatar">
                <h4>Creation of <span class="smooth-trans pointer">Jules Wyvern</span></h4>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/DomDev98" target="_blank" rel="noopener">D.C.</a>
         </footer>
    </body>
</html>
